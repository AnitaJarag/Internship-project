<div id="myCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
        <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
        <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="assets/intern2.jpeg" class="d-block w-100" style="height: 550px;">
        </div>
        <div class="carousel-item">
            <img src="assets/intern3.jpeg" class="d-block w-100" style="height: 550px;">
        </div>
        <div class="carousel-item">
            <img src="assets/intern1.jpeg" class="d-block w-100" style="height: 550px;">
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </a>
</div>
