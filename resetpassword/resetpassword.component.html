<section class="center-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-7">
          <div class="card form-card">
            <div class="page-header text-center mb-4">
              <h1>Reset Your Password</h1>
            </div>
            <form (ngSubmit)="resetPassword()" #resetForm="ngForm">
              <!-- Email Input -->
              <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" #email="ngModel" class="form-control" id="email" placeholder="Enter Email Here" name="email" [(ngModel)]="resetData.email" required email>
                <div *ngIf="email.invalid && email.touched" style="color:red;">
                  <div *ngIf="email.errors?.['required']">Email is required</div>
                  <div *ngIf="email.errors?.['email']">Please enter a valid email</div>
                </div>
              </div>
  
              <!-- New Password Input -->
              <div class="form-group">
                <label for="newPassword">New Password:</label>
                <input type="password" #newPassword="ngModel" class="form-control" id="newPassword" placeholder="Enter New Password" name="newPassword" [(ngModel)]="resetData.newPassword" required minlength="8">
                <div *ngIf="newPassword.invalid && newPassword.touched" style="color:red;">
                  <div *ngIf="newPassword.errors?.['required']">Password is required</div>
                  <div *ngIf="newPassword.errors?.['minlength']">Password must be at least 8 characters long</div>
                </div>
              </div>
  
              <!-- Confirm New Password -->
              <div class="form-group">
                <label for="confirmPassword">Confirm New Password:</label>
                <input type="password" #confirmPassword="ngModel" class="form-control" id="confirmPassword" placeholder="Confirm New Password" name="confirmPassword" [(ngModel)]="resetData.confirmPassword" required minlength="8">
                <div *ngIf="confirmPassword.invalid && confirmPassword.touched" style="color:red;">
                  <div *ngIf="confirmPassword.errors?.['required']">Confirm password is required</div>
                  <div *ngIf="confirmPassword.errors?.['minlength']">Password must be at least 8 characters long</div>
                </div>
                <!-- Password Mismatch Error -->
                <div *ngIf="passwordsMismatch && confirmPassword.touched" style="color:red;">
                  Passwords do not match
                </div>
              </div>
  
              <div class="button-group">
                <!-- Disable button if form is invalid or passwords mismatch -->
                <button type="submit" class="btn btn-primary me-2" [disabled]="resetForm.invalid || passwordsMismatch">Reset Password</button>
                <button type="reset" class="btn btn-danger">Clear</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
