<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        
        <!-- Image on the right -->
        <div class="col-md-9 col-lg-6 col-xl-5 d-none d-lg-block">
          <img src="assets/n4.jpeg" alt="Registration Image" class="right-image">
        </div>
  
        <!-- Login form in a box -->
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <div class="card p-4 shadow-sm">
            <form (ngSubmit)="submitdata()">
              <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                <p class="lead fw-normal mb-0 me-3">Admin Login Here</p>
  
                <!-- Social Media Login Buttons with Logos -->
                <a href="https://facebook.com" target="_blank" class="btn btn-primary btn-floating mx-1">
                  <img src="assets/f.jpeg" alt="Facebook" class="social-logo">
                </a>
                <a href="https://twitter.com" target="_blank" class="btn btn-primary btn-floating mx-1">
                  <img src="assets/t.jpeg" alt="Twitter" class="social-logo">
                </a>
                <a href="https://linkedin.com" target="_blank" class="btn btn-primary btn-floating mx-1">
                  <img src="assets/l.jpeg" alt="LinkedIn" class="social-logo">
                </a>
              </div>
  
              <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0">Or</p>
              </div>
  
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" id="form3Example3" class="form-control form-control-lg"
                  placeholder="Enter a valid email address" name="emailid" [(ngModel)]="ad.emailid" />
                <label class="form-label" for="form3Example3">Email address</label>
              </div>
  
              <!-- Password input -->
              <div class="form-outline mb-3">
                <input type="password" id="form3Example4" class="form-control form-control-lg"
                  placeholder="Enter password" name="password" [(ngModel)]="ad.password" />
                <label class="form-label" for="form3Example4">Password</label>
              </div>
  
              <div class="d-flex justify-content-between align-items-center">
                <!-- Checkbox -->
                <div class="form-check mb-0">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                  <label class="form-check-label" for="form2Example3">Remember me</label>
                </div>
                <a href="#!" class="text-body">Forgot password?</a>
              </div>
  
              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">
                  Login
                </button>
                <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!" class="link-danger">Register</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Footer -->
    <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">
        Copyright Â© 2020. All rights reserved.
      </div>
  
      <!-- Social media links with logos -->
      <div>
        <a href="#!" class="text-white me-4">
          <img src="assets/f1.jpeg" alt="Facebook" class="social-logo">
        </a>
        <a href="#!" class="text-white me-4">
          <img src="assets/t1.jpeg" alt="Twitter" class="social-logo">
        </a>
        <a href="#!" class="text-white me-4">
          <img src="assets/l1.jpeg" alt="LinkedIn" class="social-logo">
        </a>
        <a href="#!" class="text-white me-4">
          <img src="assets/h.jpeg" alt="WhatsApp" class="social-logo">
        </a>
      </div>
    </div>
  </section>
